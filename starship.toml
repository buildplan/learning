# --- Main ---
format = """
[](#9A348E)\
$os\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$php\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#3B4252)\
$jobs\
$cmd_duration\
$battery\
[](fg:#3B4252 bg:#33658A)\
$time\
[](fg:#33658A)\
\n$character
"""

# --- User & OS ---

[username]
show_always = false
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[os]
style = "bg:#9A348E"
format = '[$symbol ]($style)'
disabled = false
[os.symbols]
Alpine = ""
Arch = ""
CentOS = ""
Debian = ""
Fedora = ""
Gentoo = ""
Linux = ""
Macos = ""
Manjaro = ""
Mint = ""
NixOS = ""
Raspbian = ""
Ubuntu = ""
Windows = ""

# --- Directory & Git ---

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#FCA17D"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#FCA17D"
format = '[$all_status$ahead_behind ]($style)'

# --- Language Tooling ---

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[php]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'


# --- System & Status Modules ---

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style)'

[jobs]
symbol = ""
style = "bg:#3B4252"
number_threshold = 1
format = '[[ $symbol$number ](fg:#a0a9cb bg:#3B4252)]($style)'

[cmd_duration]
min_time = 1000
style = "bg:#3B4252"
format = "[[󰔟 $duration](fg:#a0a9cb bg:#3B4252)]($style)"

[battery]
full_symbol = " "
charging_symbol = "󰂄 "
discharging_symbol = " "
unknown_symbol = "? "
empty_symbol = " "
disabled = false
format = "[$symbol$percentage]($style) "
[[battery.display]]
threshold = 20
style = "bg:#3B4252 fg:#f14c4c"
[[battery.display]]
threshold = 50
style = "bg:#3B4252 fg:#f5a70a"
[[battery.display]]
style = "bg:#3B4252 fg:#a0a9cb"

[time]
disabled = false
time_format = "%R"
style = "bg:#33658A"
format = '[ ♥ $time ]($style)'

# --- Final Prompt Character ---
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](fg:#e06c75)"
